{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block title %}Create a New Event{% endblock %}

{% block top_loader %}
{% endblock %}

{% block container %}
<div class="row">
  <div class="col">
    <h4>Create a New Event</h4>

    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" value="Save">
    </form>
  </div>
</div>
{% endblock %}

{% block bottom_loader %}
{% endblock %}
