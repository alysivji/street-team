{% extends "base.html" %}
{% load static %}

{% block title %}Upload Images{% endblock %}

{% block container %}
<h1>Upload Images</h1>

<form enctype="multipart/form-data" method="post" action="{% url 'images-upload' %}">
  {% csrf_token %}
  {{ form }}
  <br>
  <input type="submit" value="Submit">
</form>
{% endblock %}
